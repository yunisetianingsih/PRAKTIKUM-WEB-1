<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 300px;
  background-color: red;
  animation-name: example;
  animation-duration: 2s;
  
  
}

@keyframes example {
  0%   {background-color: rgb(21, 110, 95);}
  25%  {background-color: rgb(105, 15, 57);}
  50%  {background-color: rgb(87, 174, 214);}
  100% {background-color: rgb(249, 232, 77);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
