<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 

.main {
  text-align: center;
}
</style>
</head>
<body>

<h2>Multiple Classes</h2>

<h2 class="city main">Jakarta</h2>
<h2 class="city">Bekasi</h2>
<h2 class="city">Kalimantan</h2>

<h2>Menggunakan class yang sama untuk elemen berbeda</h2>
<p class="city">Bandung</p>
</body>
</html>
